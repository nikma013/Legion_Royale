<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menü</title>
    
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
        }
        .top-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 50px;
            display: flex;
            align-items: stretch;
            justify-content: space-between;
        }
        .game-list {
            margin-top: 50px;
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #444;
            margin: 5px 0;
            border-radius: 5px;
        }
        .play-button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="timer">00:00</div>
        <div class="coins-container">
            <div class="coins">Coins: <span id="coinAmount">100</span></div>
            <button class="plus-button" id="ton-connect">+</button>
        </div>
    </div>
    
    <div class="game-list" id="gameList">
        <div class="game-item">
            <span>Spiel 1</span>
            <button class="play-button">▶</button>
            <span>50 Coins</span>
        </div>
        <div class="game-item">
            <span>Spiel 2</span>
            <button class="play-button">▶</button>
            <span>100 Coins</span>
        </div>
        <div class="game-item">
            <span>Spiel 3</span>
            <button class="play-button">▶</button>
            <span>200 Coins</span>
        </div>
    </div>
    
    <button class="create-game" onclick="showPopup()">Spiel erstellen</button>

    <script>
        function addGame() {
            const coins = document.getElementById("coinInput").value;
            const gameList = document.getElementById("gameList");
            const newGame = document.createElement("div");
            newGame.classList.add("game-item");
            newGame.innerHTML = `<span>Spiel</span> <button class='play-button'>▶</button> <span>${coins} Coins</span>`;
            gameList.appendChild(newGame);
        }
    </script>
</body>
</html>
