<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menü</title>
    
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
        }
        
        .top-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 50px;
            display: flex;
            align-items: stretch;
            justify-content: space-between;
        }

        .top-bar > * {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer, .coins {
            font-size: 18px;
        }
        .coins-container {
            display: flex;
        }
        .plus-button {
            margin-left: 5px;
            padding: 5px 10px;
            background: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
        }
        .menu-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
        .game-list {
            margin-top: 50px;
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #444;
            margin: 5px 0;
            border-radius: 5px;
        }
        .play-button {
            background: #4caf50;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .create-game {
            margin-top: 10px;
            padding: 10px;
            background: #008cba;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .popup input {
            padding: 5px;
            margin-top: 10px;
            width: 80px;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="timer">00:00</div>
        <div class="coins-container">
            <div class="coins">Coins: <span id="coinAmount">100</span></div>
            <button class="plus-button" id="ton-connect">+</button>
        </div>
        <button class="menu-button" onclick="toggleMenu()">☰</button>
    </div>
    
    <div class="game-list" id="gameList">
        <div class="game-item"><span>Spiel 1</span> <span>50 Coins</span> <button class="play-button" onclick="playGame('Spiel 1')">Play</button></div>
        <div class="game-item"><span>Spiel 2</span> <span>100 Coins</span> <button class="play-button" onclick="playGame('Spiel 2')">Play</button></div>
        <div class="game-item"><span>Spiel 3</span> <span>200 Coins</span> <button class="play-button" onclick="playGame('Spiel 3')">Play</button></div>
    </div>
    
    <button class="create-game" onclick="showPopup()">Spiel erstellen</button>

    <div class="popup" id="gamePopup">
        <h3>Wie viele Coins?</h3>
        <input type="number" id="coinInput" min="1" value="10">
        <br>
        <button onclick="addGame()">Bestätigen</button>
        <button onclick="hidePopup()">Abbrechen</button>
    </div>
    
    <script>
        let gameCount = 3;
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://nikma013.github.io/Legion_Royale/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        function showPopup() {
            document.getElementById("gamePopup").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("gamePopup").style.display = "none";
        }

        function addGame() {
            const coins = document.getElementById("coinInput").value;
            gameCount++;
            const gameList = document.getElementById("gameList");
            const newGame = document.createElement("div");
            newGame.classList.add("game-item");
            newGame.innerHTML = `<span>Spiel ${gameCount}</span> <span>${coins} Coins</span> <button class="play-button" onclick="playGame('Spiel ${gameCount}')">Play</button>`;
            gameList.appendChild(newGame);
            hidePopup();
        }
        
        function playGame(gameName) {
            alert(gameName + " wird gestartet...");
        }

        function toggleMenu() {
            alert("Menü öffnen wird noch implementiert!");
        }
    </script>
</body>
</html>
