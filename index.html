<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
        }
        .top-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .timer, .coins {
            font-size: 18px;
        }
        .coins-container {
            display: flex;
            align-items: center;
        }
        .plus-button {
            margin-left: 5px;
            padding: 5px 10px;
            background: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
        }
        .menu-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
        .game-list {
            margin-top: 50px;
            width: 300px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #444;
            margin: 5px 0;
            border-radius: 5px;
        }
        .create-game {
            margin-top: 10px;
            padding: 10px;
            background: #008cba;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="timer">00:00</div>
        <div class="coins-container">
            <div class="coins">Coins: 100</div>
            <button class="plus-button" onclick="addCoins()">+</button>
        </div>
        <button class="menu-button" onclick="toggleMenu()">☰</button>
    </div>
    
    <div class="game-list">
        <div class="game-item"><span>Spiel 1</span> <span>50 Coins</span></div>
        <div class="game-item"><span>Spiel 2</span> <span>100 Coins</span></div>
        <div class="game-item"><span>Spiel 3</span> <span>200 Coins</span></div>
    </div>
    
    <button class="create-game" onclick="createGame()">Spiel erstellen</button>
    
    <script>
        function addCoins() {
            alert("Coins aufladen wird noch implementiert!");
        }
        
        function toggleMenu() {
            alert("Menü öffnen wird noch implementiert!");
        }
        
        function createGame() {
            alert("Neues Spiel erstellen wird noch implementiert!");
        }
    </script>
</body>
</html>
