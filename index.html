<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menü mit TON Wallet</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 50px;
        }
        .coins-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .plus-button {
            padding: 10px 15px;
            background: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Game Menü mit TON Wallet</h1>

    <div class="coins-container">
        <p>Coins: <span id="coinAmount">100</span></p>
        <button class="plus-button" id="connectWallet">+</button>
    </div>

    <script>
        // TON Connect SDK initialisieren
        const tonConnect = new TonConnectSDK.TonConnect({
            manifestUrl: 'https://nikma013.github.io/Legion_Royale/tonconnect-manifest.json'  // WICHTIG: Deine URL hier einfügen!
        });

        // Event-Listener für den Wallet-Button
        document.getElementById("connectWallet").addEventListener("click", async function() {
            try {
                const wallets = await tonConnect.getWallets();
                console.log("Verfügbare Wallets:", wallets);  // Debugging

                // Benutzer auffordern, eine Wallet zu verbinden
                const wallet = await tonConnect.connectWallet();
                console.log("Wallet verbunden:", wallet);

                alert("Wallet verbunden: " + wallet.address);
            } catch (error) {
                console.error("Wallet Verbindung fehlgeschlagen", error);
                alert("Fehler bei der Wallet-Verbindung");
            }
        });
    </script>

</body>
</html>
