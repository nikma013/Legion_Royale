<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menü</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
        }
        .top-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .timer, .coins {
            font-size: 18px;
        }
        .coins-container {
            display: flex;
            align-items: center;
        }
        .plus-button {
            margin-left: 5px;
            padding: 5px 10px;
            background: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
        }
        .menu-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
        .game-list {
            margin-top: 50px;
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #444;
            margin: 5px 0;
            border-radius: 5px;
        }
        .create-game {
            margin-top: 10px;
            padding: 10px;
            background: #008cba;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="timer">00:00</div>
        <div class="coins-container">
            <div class="coins">Coins: 100</div>
            <button class="plus-button" id="connectWallet">+</button>
        </div>
        <button class="menu-button" onclick="toggleMenu()">☰</button>
    </div>
    
    <div class="game-list" id="gameList">
        <div class="game-item"><span>Spiel 1</span> <span>50 Coins</span></div>
        <div class="game-item"><span>Spiel 2</span> <span>100 Coins</span></div>
        <div class="game-item"><span>Spiel 3</span> <span>200 Coins</span></div>
    </div>
    
    <button class="create-game" onclick="showPopup()">Spiel erstellen</button>
    
    <script>
        async function connectWallet() {
            const tonConnect = new TONConnect({ manifestUrl: 'https://nikma013.github.io/Legion_Royale/tonconnect-manifest.json' });
            try {
                await tonConnect.connect();
                const wallet = await tonConnect.getWallet();
                alert("Verbunden mit: " + wallet.address);
            } catch (error) {
                console.error("Verbindung fehlgeschlagen", error);
            }
        }
        
        document.getElementById("connectWallet").addEventListener("click", connectWallet);
        
        function toggleMenu() {
            alert("Menü öffnen wird noch implementiert!");
        }
    </script>
</body>
</html>
