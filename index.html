<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
        }
        .top-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .timer, .coins {
            font-size: 18px;
        }
        .coins-container {
            display: flex;
            align-items: center;
        }
        .plus-button {
            margin-left: 5px;
            padding: 5px 10px;
            background: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
        }
        .menu-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
        .game-list {
            margin-top: 50px;
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #444;
            margin: 5px 0;
            border-radius: 5px;
        }
        .create-game {
            margin-top: 10px;
            padding: 10px;
            background: #008cba;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .popup input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        .popup button {
            width: 100%;
            padding: 5px;
            background: #008cba;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="timer">00:00</div>
        <div class="coins-container">
            <div class="coins">Coins: 100</div>
            <button class="plus-button" onclick="addCoins()">+</button>
        </div>
        <button class="menu-button" onclick="toggleMenu()">☰</button>
    </div>
    
    <div class="game-list" id="gameList">
        <div class="game-item"><span>Spiel 1</span> <span>50 Coins</span></div>
        <div class="game-item"><span>Spiel 2</span> <span>100 Coins</span></div>
        <div class="game-item"><span>Spiel 3</span> <span>200 Coins</span></div>
    </div>
    
    <button class="create-game" onclick="showPopup()">Spiel erstellen</button>
    
    <div class="popup" id="popup">
        <label for="coinInput">Münzen:</label>
        <input type="number" id="coinInput" min="1" value="50">
        <button onclick="addGame()">Bestätigen</button>
    </div>
    
    <script>
        let gameCount = 3;
        
        function addCoins() {
            alert("Coins aufladen wird noch implementiert!");
        }
        
        function toggleMenu() {
            alert("Menü öffnen wird noch implementiert!");
        }
        
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
        
        function addGame() {
            let coinValue = document.getElementById("coinInput").value;
            if (coinValue <= 0 || isNaN(coinValue)) {
                alert("Bitte eine gültige Anzahl an Münzen eingeben.");
                return;
            }
            
            gameCount++;
            let newGame = document.createElement("div");
            newGame.classList.add("game-item");
            newGame.innerHTML = `<span>Spiel ${gameCount}</span> <span>${coinValue} Coins</span>`;
            
            document.getElementById("gameList").appendChild(newGame);
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
