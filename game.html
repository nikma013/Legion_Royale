<!-- map.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .hidden {
            display: none;
        }

        .map-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">loading...</div>
    <div class="map-container hidden" id="mapContainer">
        <img src="Map.png" alt="Error loading Map">
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("loadingScreen").classList.add("hidden");
                document.getElementById("mapContainer").classList.remove("hidden");
            }, 1000); // 1 Sekunden Ladezeit
        };
    </script>
</body>
</html>
